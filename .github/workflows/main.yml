name: Inject Secrets

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        run: rsync -av --exclude='config.json' https://github.com/jojiyamaguchi/GhostCoderTest6/ https://jojiyamaguchi.github.io/GhostCoderTest6/